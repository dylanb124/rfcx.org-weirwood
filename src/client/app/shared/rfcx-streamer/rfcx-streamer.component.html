<div class="streamer">
  <button class="streamer__btn-play-pause">
    <i class="fa fa-pause" aria-hidden="true" [ngClass]="{ 'hidden': !isPlaying }"></i>
    <i class="fa fa-play" aria-hidden="true" [ngClass]="{ 'hidden': isPlaying }"></i>
  </button>
  <span class="streamer__label"></span>
</div>
